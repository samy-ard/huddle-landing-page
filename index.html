<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="icomoon.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="site-page">
    <div class="container">
      <header class="site-header">
        <img class="site-logo" src="./images/logo.svg" alt="Logo Huddle"/>
      </header>
      <div class="site-content">
        <div class="row">
          <div class="col-image">
            <img class="site-mockups" src="./images/illustration-mockups.svg" alt="Huddle Community">
          </div>
          <div class="col-text">
            <h1 class="site-title">Build The Community Your Fans Will Love</h1>
            <p class="site-desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button type="button" class="btn">Register</button>
          </div>
        </div>
      </div>
      <footer class="site-footer">
        <ul class="social-media menu">
          <li class="menu-item">
            <a href="#" class="social-media-item" title="Facebook"><i class="icon icon-facebook"></i></a>
          </li>
          <li class="menu-item">
            <a href="#" class="social-media-item" title="Twitter"><i class="icon icon-twitter"></i></a>
          </li>
          <li class="menu-item">
            <a href="#" class="social-media-item" title="Instagram"><i class="icon icon-instagram"></i></a>
          </li>
        </ul>
    </footer>
    </div>
  </main>
</body>
</html>
